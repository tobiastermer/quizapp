<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="data.js"></script>
    <script src="template.js"></script>
    <script src="script.js"></script>
    <link rel="icon" type="image/x-icon" href="./img/brain.png">

    <!-- Bootstrap Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body onload="init(); return false">

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a onclick="showStartScreen(); return false" class="navbar-brand" href="#">Quiz App</a>
            <div class="dropdown desktop-hidden">
                <button class="btn btn-navbar dropdown-toggle" type="button" id="dropdownMenuButton1"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    Kategorien
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="header-categories">
                    <!-- wird dynamisch befüllt -->
                </ul>
            </div>
        </div>

    </nav>

    <div class="container">

        <div class="quiz-container">

            <div class="card quiz-sidebar mobile-hidden">
                <img onclick="showStartScreen(); return false" src="./img/logo.png" class="card-img-top">
                <ul class="nav flex-column" id="sidebar-categories">
                    <!-- wird dynamisch befüllt -->
                </ul>
            </div>

            <div class="card quiz-card">
                <img src="./img/start.jpg" class="card-img-top" id="card-image">
                <div class="progress">
                    <div class="progress-bar" style="width: 0%" role="progressbar" aria-valuenow="75" aria-valuemin="0"
                        aria-valuemax="100" id="progress-bar">0%</div>
                </div>
                <div class="card-body" id="card">
                    <!-- wird dynamisch befüllt -->
                </div>
            </div>

        </div>
    </div>

</body>

</html>
